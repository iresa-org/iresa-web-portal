<form class="station-details" [formGroup]="form" [iresaConnectForm]="data">
  <mat-card>
    <div fxLayout="column">
      <div>
        <mat-form-field fxFlex="grow">
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field fxFlex="grow">
          <input matInput placeholder="Address" formControlName="address" />
        </mat-form-field>
      </div>
      <div>
        <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="start center">
          <mat-form-field fxFlex>
            <input matInput placeholder="City" formControlName="city" />
          </mat-form-field>

          <mat-form-field fxFlex>
            <input matInput placeholder="State" formControlName="state" />
          </mat-form-field>

          <mat-form-field fxFlex>
            <input matInput placeholder="Zip Code" formControlName="zipCode" />
          </mat-form-field>
        </div>
      </div>

      <div>
        <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
          <mat-form-field fxFlex="90">
            <input
              matInput
              placeholder="Secret Code"
              formControlName="secretCode"
            />
            <mat-hint align="start">Click Save to reset Secret Key</mat-hint>
          </mat-form-field>

          <button fxFlex mat-button color="primary" (click)="resetSecretCode()">
            Reset
          </button>
        </div>
      </div>

      <div class="form-action">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
    </div>
  </mat-card>
</form>
