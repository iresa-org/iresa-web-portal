<iresa-portal-loader [hidden]="(loading$ | async) === false"></iresa-portal-loader>
<div class="page">
  <div class="page-header">
    <iresa-portal-header
      *ngIf="product$ | async as product"
      [product]="product"
      (logout)="logout()"
    >
      <iresa-portal-music-search></iresa-portal-music-search>
    </iresa-portal-header>
  </div>
  <div #pageContent class="page-content">
    <iresa-portal-side-nav
      *ngIf="menuItems$ | async as menu"
      [menuItems]="menu.menuItems"
      [activeItem]="menu.selectedItem"
      (menuClick)="onMenuClick($event)"
    >
      <router-outlet></router-outlet>
    </iresa-portal-side-nav>
  </div>
  <div class="page-footer">
    <iresa-portal-music-player></iresa-portal-music-player>
  </div>
</div>
