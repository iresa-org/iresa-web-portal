<div *ngIf="playlist$ | async as playlist">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="title">{{ playlist.name }}</h3>
    <small>Total Tracks: {{ playlist.tracks.length }}</small>
  </div>

  <iresa-portal-playlist-tracks
    [playlist]="playlist"
  ></iresa-portal-playlist-tracks>
</div>
